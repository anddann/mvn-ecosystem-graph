name: Maven Build

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Compile
        run: mvn -B compile

      - name: Test
        run: mvn -B test

      - name: Build a package
        run: mvn -B package

